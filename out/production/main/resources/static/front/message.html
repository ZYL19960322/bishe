<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initical-scale=1"/>
	<title>消息</title>
	<link rel="stylesheet" href="front/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="front/css/style.css"/>
	<script src="front/js/fontSize.js"></script>
</head>

<body>
	<header class="shead">消息</header>
	<div class="messagediv">
		<!-- 使用boot栅格 col-xs-4-->
		<div class="container mess-nav">
			<div class="col-xs-4 active">系统
				<!-- 使用boot徽章 badge-->
				<span class="badge">3</span>
			</div>
			<div class="col-xs-4">发布<span class="badge">4</span></div>
			<div class="col-xs-4">关注<span class="badge">5</span></div>
		</div>
		<div class="container mess-cont pb1">
			<!-- 使用boot面板 panel panel-primary-->
			<div class="mess-item panel panel-primary">
				<div class="panel-heading ta-c">主题</div>
				<div class="panel-body">
					<p class="pb05"><span class="fl">您申请发布的活动已经通过了审核</span>
					<time class="fr">01/02 13:45</time></p>
					<div class="mess-img"><img src="front/img/25.jpg" alt="" class="img" /></div>
				</div>
				<div class="panel-footer" ><a href="">查看详情</a></div>
			</div>
			<!-- 使用boot面板 -->
			<div class="mess-item panel panel-primary">
				<div class="panel-heading ta-c">2018年考研经验交流会</div>
				<div class="panel-body">
					<p class="pb05"><span class="fl">报名人数已满</span>
					<time class="fr">01/02 14:30</time></p>
					<div class="mess-img"><img src="front/img/23.jpg" alt="" class="img" /></div>
				</div>
				<div class="panel-footer"><a href="">查看详情</a></div>
			</div>
			<!-- 使用boot面板 -->
			<div class="mess-item panel panel-primary" id="mydiv">
				<div class="panel-heading ta-c">主题</div>
				<div class="panel-body">
					<p class="pb05"><span class="fl">审核通过了</span>
					<time class="fr">2019/01/02</time></p>
					<div class="mess-img"><img src="front/img/24.jpg" alt="" class="img"/></div>
				</div>
				<div class="panel-footer"><a href="">查看详情</a></div>
			</div>
		</div>
	</div>
	<footer class="sfooter">
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<a th:href="@{/toIndexPage}" >
						<span class="glyphicon glyphicon-home"></span>
						<span class="">首页</span>
					</a>
				</div>
				<div class="col-xs-3">
					<a th:href="@{/toPublishPage}">
						<span class="glyphicon glyphicon-edit"></span>
						<span class="">发布</span>
					</a>
				</div>
				<div class="col-xs-3">
					<a th:href="@{/toMessagePage}" class="active">
						<span class="glyphicon glyphicon-bell"></span>
						<span class="">消息</span>
					</a>
				</div>
				<div class="col-xs-3">
					<a th:href="@{/toUserPage}">
						<span class="glyphicon glyphicon-user"></span>
						<span class="">我的</span>
					</a>
				</div>
			</div>
		</div>
	</footer>
	<script src="front/js/jquery-3.3.1.min.js"></script>
	<script src="front/js/bootstrap.min.js"></script>
</body>

</html>
