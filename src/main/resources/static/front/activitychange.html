<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initical-scale=1">
	<title>修改活动</title>
	<link rel="stylesheet" href="front/css/bootstrap.min.css">
	<link rel="stylesheet" href="front/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="front/css/style.css">
	<script src="front/js/fontSize.js"></script>
</head>

<body>
	<header class="shead">
		<a href="javascript:history.go(-1)" class="fl"> <span class="glyphicon glyphicon-chevron-left"></span></a>修改活动
	</header>
	<div class="releasediv pb1 container">
		<div class="hdimg">
			<img src="front/img/25.jpg" alt="" class="img">
			<span class="change glyphicon glyphicon-camera"></span>
		</div>
		<!-- boot form表单 -->
		<form action="" class="mt04" role="form">
			<div class="form-group">
				<label >活动主题</label>
				<input type="text" placeholder="请输入您的活动主题" class="form-control">
			</div>
			<div class="form-group">
				<div class="row" >
				<div class="col-xs-6">
					<label >活动可报名人数</label>
					<input type="number" placeholder="请输入活动可报名人数" class="form-control">
				</div>
				<div class="col-xs-6" >
					<label >活动类型</label>
					<select name="" id="" class="form-control" >
						<option value="">类型1</option>
						<option value="">类型2</option>
						<option value="">类型3</option>
						<option value="">类型4</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label>活动举办方</label>
				<input type="text" placeholder="请输入活动举办方" class="form-control">
			</div>
			<div class="form-group clearfix">
				<div class="row">
				   <label class="col-xs-6" for="timestart">活动开始时间</label>
				   <label class="col-xs-6" for="timeend">报名截止时间</label>
				</div>
				<!-- boot 日期插件 -->
				<div class="row">
					<div class="col-xs-6 ">
						<div class="input-group date " >
							<input type="text"  style="border-radius: 4px" id="datestart" name="timestart" class="form-control" placeholder="活动开始日期">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="input-group date">
							<input type="text"  style="border-radius: 4px" id="dateend" name="timeend" class="form-control" placeholder="活动结束日期">
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>活动地点</label>
				<input type="text" placeholder="请输入活动地点" class="form-control">
			</div>
			<div class="form-group">
				<label>联系电话</label>
				<input type="text" placeholder="请输入联系电话" class="form-control">
			</div>
			<div class="form-group">
				<label>备注</label>
				<input type="text" placeholder="请输入备注" class="form-control">
			</div>
			<div class="form-group">
				<label>附加信息</label>
				<input type="text" placeholder="请输入附加信息" class="form-control">
			</div>
			<div class="form-group">
				<textarea name="" id="" cols="30" rows="3" class="form-control" ></textarea>
			</div>
			<div class="form-group row">
				<div class="col-xs-5 col-xs-offset-1"><button type="button" class=" col-xs-12 btn btn-info">预览</button></div>
				<div class="col-xs-5"><button type="button" class=" col-xs-12 btn btn-warning">修改完成</button></div>

			</div>
		</form>
	</div>
	<footer class="sfooter">
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<a href="../index.html" class="">
						<span class="glyphicon glyphicon-home"></span>
						<span class="">首页</span>
					</a>
				</div>
				<div class="col-xs-3">
					<a href="#" class="active">
						<span class="glyphicon glyphicon-edit"></span>
						<span class="">发布</span>
					</a>
				</div>
				<div class="col-xs-3">
					<a href="message.html">
						<span class="glyphicon glyphicon-bell"></span>
						<span class="">消息</span>
					</a>
				</div>
				<div class="col-xs-3">
					<a href="user.html">
						<span class="glyphicon glyphicon-user"></span>
						<span class="">我的</span>
					</a>
				</div>
			</div>
		</div>
	</footer>
	<script src="front/js/jquery-3.3.1.min.js"></script>
	<script src="front/js/bootstrap.min.js"></script>
	<script src="front/js/bootstrap-datetimepicker.min.js"></script>
	<script src="front/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script>
		$(function(){
			
			$("#datestart").datetimepicker({
				format:'yyyy-mm-dd hh-ii',
				minView:'hour',
				language:'zh-CN',
				autoclose:true,
				startDate:new Date()
			}).on("click",function(){
				$("#datestart").datetimepicker("setEndDate",$("#dateend").val())
			})
			$("#dateend").datetimepicker({
				format:'yyyy-mm-dd hh-ii',
				minView:'hour',
				language:'zh-CN',
				autoclose:true,
				startDate:new Date()
			}).on("click",function(){
				$("#dateend").datetimepicker("setEndDate",$("#datestart").val())
			})
		})
	</script>
</body>

</html>
