<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initical-scale=1"/>
	<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
	<title>个人信息</title>
	<link rel="stylesheet" href="front/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="front/css/style.css"/>
	<script src="front/js/fontSize.js"></script>
</head>

<body>
<header class="shead"><a href="javascript:history.go(-1)" class="fl"> <span class="glyphicon glyphicon-chevron-left"></span></a>个人信息</header>
<div class="userbg">
	<div class="userimg">
		<input type="file" id='image'  style="display: none" accept="image/*" capture='camera'  />
		<img   capture="camera" accept="image/*" id="studImagePath" name="studImagePath"     th:src="${student.studImagePath}" alt="图片XX" onerror="this.src='../front/img/face2.png;this.onerror=null'"/>
	</div>
</div>


<div class="usercont">
	<ul class="userul" >
		<li class="item">
			<label style="display:flex; align-items: center;" >
				<span class="title-wrap">姓名</span>
				<input type="text"  size="30" readonly="true" class="myinput1"  th:value="${student.studEnrollName}" name="name" />
			</label>
		</li>
		<li class="item">
			<label style="display:flex; align-items: center;" >
				<span class="title-wrap">学号</span>
				<input type="text" size="30"   readonly="true"  class="myinput1" th:value="${student.studNumber}" name="number" />
			</label>
		</li>
		<li class="item">
			<label style="display:flex; align-items: center;" >
				<span class="title-wrap">班级</span>
				<input type="text"   size="30"  readonly="true" class="myinput1" name="class" th:value="${studentClassInfo.studGradeName}+${studentClassInfo.studDepartmentName}+${studentClassInfo.studClassName}" />
			</label>
		</li>
		<li class="item">
			<label style="display:flex; align-items: center;" >
				<span class="title-wrap">联系方式</span>
				<input type="text" size="30"  readonly="true" class="myinput1" name="phone" th:value="${student.studPhone}"/>
			</label>
		</li>
		<li class="item">		
			<a th:href="@{/changestudentinfo}" class="modifyInofs">
				<span style="margin-left: 2%">修改个人信息</span>
				<span class="glyphicon glyphicon-chevron-right "></span>
			</a>
		</li>
		<li class="item">
			<a th:href="@{/toChangeStudentPassword}" class="modifyInofs">
				<span style="margin-left: 2%">修改账号密码</span>
				<span class="glyphicon glyphicon-chevron-right "></span>
			</a>
		</li>

	</ul>
</div>

<script src="front/js/jquery-3.3.1.min.js"></script>
<script src="front/js/bootstrap.min.js"></script>
</body>

<script>



</script>


</html>
