<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initical-scale=1"/>
	<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
	<title>报名信息</title>
	<link rel="stylesheet" href="front/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="front/css/style.css"/>
	<script src="front/js/fontSize.js"></script>
</head>
<body>
<header class="shead" th:text="${'共有'+total+'人报名'}">
	<a href="javascript:history.go(-1)" class="fl"> <span class="glyphicon glyphicon-chevron-left"></span></a>
</header>
<form>
	<div class="usercont" style="margin-top: 0.7rem;">
		<ul class="userul" >
			<li class="item" style="line-height: 1.5rem">
				<label style="display:flex; text-align: center;margin-bottom: 0;padding-bottom: 0;">
					<span class="col-xs-3" style="text-align: left">姓名</span>
					<span class="col-xs-4">学号</span>
					<span class="col-xs-5">班级</span>
				</label>
			</li>
			<li style="border-bottom: 1px solid #eee;margin-top: 5px"  th:each="enrollStudent:${enrollStudentList}">
				<label style="display:flex; text-align: center;">
					<span class="col-xs-3"  th:text="${enrollStudent.studEnrollName}">钟玉林</span>
					<span class="col-xs-4" th:text="${enrollStudent.studNumber}">1507080701437</span>
					<span class="col-xs-5" th:text="${enrollStudent.classInfo}">15电信4班</span>
				</label>
			</li>
		</ul>
	</div>
</form>
<script src="front/js/jquery-3.3.1.min.js"></script>
<script src="front/js/bootstrap.min.js"></script>
</body>
</html>
